<title>ワリカン</title>

<script language="JavaScript">

  function ShowCmbValue(form,cmbNum){

    form.lblValue.value = cmbNum.value;
  }

  function ShowResult(form){

    var lngMother;
    var lngChild;

    if (isNaN(eval(form.txtInput.value)) ){
    }else{
      lngChild = eval(form.txtInput.value);
      lngMother = eval(form.cmbNum.value);

      if (lngChild>0) {
        form.txtAnswer.value = parseInt(lngChild / lngMother);
      }
    }
  }
</script>

<!-- frmMain -->
<form method="post" name="frmMain">

人数
<select name="cmbNum" onBlur="ShowResult(this.form)">
  <option value="1" selected>1人
  <option value="2">2人
  <option value="3">3人
  <option value="4">4人
  <option value="5">5人
  <option value="6">6人
  <option value="7">7人
  <option value="8">8人
  <option value="9">9人
  <option value="10">10人
</select>
<br>

<textarea name="txtInput" rows="15" cols="20">
</textarea>
<br>

答え<input type="text" name="txtAnswer"><br>

<input type="button" name="Calc" value="計算" onClick="ShowResult(this.form)">

</form>
